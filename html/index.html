    function CLEARNO(){
        var phonex = $('#phone').val();
        if(phonex.length == 0){

        }
         var length = parseInt(phonex.length)-1;

function AppRun(number){
    $.getJSON('/run?on='+number,function(str){
        if(str.status == 'error'){
            return notify('error')
        }else{
          //  notify(str.status)
        }
        $('#STATUS_LED').val(str.status);
    });
}


function AppStart(number){
    $.getJSON('/delay?id='+number,function(str){
        if(str.status == 'error'){
            return notify('error')
        }
        $('#STATUS_LED').val('เริ่มการทำงาน');
    });
}

function AppStop(){
    $.getJSON('/off',function(str){
        if(str.status == 'error'){
            return notify('error')
        }
        $('#STATUS_LED').val('สิ้นสุดการทำงาน');
